<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TITLE -->
    <title>Portfolio - Guillermo San Martín</title>

    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- META TAGS -->
    <meta
      name="description"
      content="Guillermo San Martin's personal portfolio, where you'll find contact information, projects completed, and technology stack."
    />
    <meta
      name="keywords"
      content="portfolio Guillermo react javascript css html frontend web developer tailwind it technology desarrollo navegador"
    />

    <!-- OG TAGS -->
    <meta property="og:title" content="Portfolio - Guillermo San Martín" />
    <meta
      property="og:description"
      content="Guillermo San Martin's personal portfolio, where you'll find contact information, projects completed, and technology stack."
    />

    <link rel="icon" type="image/x-icon" href="./logos/reacttablogo.svg" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- TOASTIFY -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- AOS JS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- JS -->
    <script src="./index.js" type="module" defer></script>

  <body>
    <header class="header-container">
      <div class="header">

          <a
            aria-label="Link to my portfolio"
            class="logo-link"

        <button
          aria-controls="nav-list"

        ></button>
        <nav class="nav">
          <ul data-visible="false" id="nav-list" class="nav-list">
            <li class="list-item">
              <a
                aria-label="Link to my portfolio home page"
                href="./index.html"
                class="list-link"

              >
            </li>
            <li class="list-item">
              <a
                aria-label="Link to my portfolio projects page"
                href="./project.html"
                class="list-link"
                >Projects</a
              >
            </li>
            <li class="list-item">
              <a
                aria-label="Link to my portfolio about me page"
                href="./about.html"
                class="list-link"

              >
            </li>
          </ul>
        </nav>
      </div>

    <section class="project-page">
      <h2 class="project-page__title">Todavía no funciona.</h2>
    </section>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
